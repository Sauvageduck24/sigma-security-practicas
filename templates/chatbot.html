{% extends "base.html" %}

{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <script>
        const usuario_id = {{ usuario_id | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/proyectos.js') }}"></script> <!-- PRIMERO CARGAR PROYECTOS JS!! -->
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    

    
    <div class="chatbot-header text-center py-3 mb-3">
        <img src="{{ url_for('static', filename='images/chatbot.png') }}" alt="Chatbot" class="chatbot-logo mb-2">
        <h2 class="chatbot-title">Asistente de Seguridad</h2>
        <p class="chatbot-desc">Haz tus preguntas técnicas o selecciona un proyecto para conversar sobre él.</p>
    </div>

    <br>

    <div class="container chatbot-main-container">
        <div class="row justify-content-center align-items-start flex-nowrap">
            <!-- Lista de proyectos -->
            <div class="col-12 col-md-3 mb-3 proyectos-col">
                <button class="btn btn-primary d-md-none mb-3 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#proyectosCollapse" aria-expanded="false" aria-controls="proyectosCollapse">
                    Proyectos
                </button>
                <div class="collapse d-md-block" id="proyectosCollapse">
                    <div class="card proyectos-card">
                        <div class="card-header d-flex justify-content-between align-items-center text-white">
                            <span>Proyectos</span>
                            <button class="btn btn-success btn-sm" onclick="agregarProyecto()">+</button>
                        </div>
                        <ul class="list-group list-group-flush" id="listaProyectos">
                            <!-- Proyectos se generarán aquí -->
                        </ul>
                    </div>
                </div>
            </div>
    
            <!-- Sección de chat -->
            <div class="col-12 col-md-9 d-flex justify-content-center chat-col">
                <div class="card chat-card chat-max-width">
                    <div class="card-body chat-box m-0 p-0" id="chat-box">
                        <!-- Mensajes del chat -->
                    </div>
                    <div class="chat-loader" id="chat-loader" style="display:none;">
                        <div class="loader"></div>
                        <span>El bot está pensando...</span>
                    </div>
                    <div class="card-footer bg-white">
                        <div class="input-group">
                            <input type="text" id="mensajeInput" class="form-control" placeholder="Escribe tu mensaje..." autofocus autocomplete="off">
                            <button id="enviarBtn" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>    
{% endblock %}
